<script>
	jQuery(document).ready(function($) {
		// set variables
		$recSetField = $('#field_records_in_set');
		$formatField = $('#field_vinyl_format');
		$centerLabelField = $('#field_center_label');
		$shrinkwrapField = $('#field_shrinkwrap_polybag');
		var packages = [
			'7-inch-single-jacket',
			'7-inch-disco-jacket',
			'7-inch-econo',
			'10-inch-single-jacket',
			'12-inch-single-jacket',
			'12-inch-gatefold-jacket',
			'12-inch-gatefold-jacket-2'
		];
		// validate on field change
		if( getQueryVariable("package") ) {
			var thePackage = getQueryVariable("package");
			// make sure query string is valid
			if( packages.indexOf(thePackage) > -1 ) {
				if( thePackage == '7-inch-single-jacket' ) {
					// 7" SINGLE JACKET
					$('h3.first').text('PACKAGE QUOTE: 7" & Single Jacket');
					$recSetField.val('1');
					$formatField.val('7" - Small Hole');
					$centerLabelField.val('Full Color (CMYK)');
					$('.vinyl_color:visible select').val('All Black');
					$('#field_7inch_dust_sleeve').val('7" Transparent "Rice Paper" (included)');
					$('#field_7inch_packaging').val('7" Jacket - Standard - No Spine (fits inner sleeve)');
					$('#field_7inch_jacket_printing').val('CMYK (Full Color)');
					$('#field_jacket_finishing').val('Standard Aqueous Coating (Semi-Gloss)');
					$('#field_jacket_board').val('Standard White Board, C1S');
					$('#field_insert_small').val('None');
					$shrinkwrapField.val('Shrink Wrap');
				} else if( thePackage == '7-inch-disco-jacket' ) {
					// 7" DISCO JACKET
					$('h3.first').text('PACKAGE QUOTE: 7" & Disco Jacket');
					$recSetField.val('1');
					$formatField.val('7" - Small Hole');
					$centerLabelField.val('Full Color (CMYK)');
					$('.vinyl_color:visible select').val('All Black');
					$('#field_7inch_dust_sleeve').val('None...Directly into Jacket');
					$('#field_7inch_packaging_disco').val('7" Jacket - No Spine Disco Jacket (vinyl directly inserted)');
					$('#field_7inch_jacket_printing').val('CMYK (Full Color)');
					$('#field_jacket_finishing').val('Standard Aqueous Coating (Semi-Gloss)');
					$('#field_jacket_board').val('Standard White Board, C1S');
					$('#field_insert_small').val('None');
					$shrinkwrapField.val('None');
				} else if( thePackage == '7-inch-econo' ) {
					// 7" ECONO
					$('h3.first').text('PACKAGE QUOTE: 7" Econo');
					$recSetField.val('1');
					$formatField.val('7" - Small Hole');
					$centerLabelField.val('Full Color (CMYK)');
					$('.vinyl_color:visible select').val('All Black');
					$('#field_7inch_dust_sleeve').val('7" Transparent "Rice Paper" (included)');
					$('#field_7inch_packaging').val('7" Econo - Package, Printed Wrap Insert');
					$('#field_7inch_jacket_printing').val('CMYK (Full Color)');
					$('#field_jacket_finishing').val('Standard Aqueous Coating (Semi-Gloss)');
					$('#field_insert_small').val('None');
					$shrinkwrapField.val('Polybag - Open Top');
				} else if( thePackage == '10-inch-single-jacket' ) {
					// 10" SINGLE JACKET
					$('h3.first').text('PACKAGE QUOTE: 10" & Single Jacket');
					$recSetField.val('1');
					$formatField.val('10"');
					$centerLabelField.val('Full Color (CMYK)');
					$('.vinyl_color:visible select').val('All Black');
					$('#field_10inch_dust_sleeve').val('10" - White paper with Holes');
					$('#field_10inch_packaging').val('10" Jacket - Single Pocket');
					$('#field_10inch_jacket_printing').val('CMYK (Full Color)');
					$('#field_jacket_finishing').val('Standard Aqueous Coating (Semi-Gloss)');
					$('#field_jacket_board').val('Standard White Board, C1S');
					$shrinkwrapField.val('Shrink Wrap');
				} else if( thePackage == '12-inch-single-jacket' ) {
					// 12" SINGLE JACKET
					$('h3.first').text('PACKAGE QUOTE: 12" & Single Jacket');
					$recSetField.val('1');
					$formatField.val('12" - 150g Standard Weight');
					$centerLabelField.val('Full Color (CMYK)');
					$('.vinyl_color:visible select').val('All Black');
					$('#field_12inch_dust_sleeve').val('Transparent "Rice Paper" Sleeves (included)');
					$('#field_12inch_packaging').val('12" Jacket - Single Pocket');
					$('#field_12inch_jacket_printing').val('CMYK (Full Color)');
					$('#field_jacket_finishing').val('Standard Aqueous Coating (Semi-Gloss)');
					$('#field_jacket_board').val('Standard White Board, C1S');
					$('#field_insert_large').val('None');
					$shrinkwrapField.val('Shrink Wrap');
				} else if( thePackage == '12-inch-gatefold-jacket' ) {
					// 12" GATEFOLD JACKET - 1 LP
					$('h3.first').text('PACKAGE QUOTE: 12" & Gatefold Jacket - 1 LP');
					$recSetField.val('1');
					$formatField.val('12" - 150g Standard Weight');
					$centerLabelField.val('Full Color (CMYK)');
					$('.vinyl_color:visible select').val('All Black');
					$('#field_12inch_dust_sleeve').val('Transparent "Rice Paper" Sleeves (included)');
					$('#field_12inch_packaging').val('12" Jacket - Gatefold, 1 or 2 Pocket');
					$('#field_12inch_jacket_printing').val('CMYK (Full Color)');
					$('#field_jacket_finishing').val('Standard Aqueous Coating (Semi-Gloss)');
					$('#field_jacket_board').val('Standard White Board, C1S');
					$('#field_insert_large').val('None');
					$shrinkwrapField.val('Shrink Wrap');
				} else if( thePackage == '12-inch-gatefold-jacket-2' ) {
					// 12" GATEFOLD JACKET - 2 LP
					$('h3.first').text('PACKAGE QUOTE: 12" & Gatefold Jacket - 2 LPs');
					$recSetField.val('2');
					$formatField.val('12" - 150g Standard Weight');
					$centerLabelField.val('Full Color (CMYK)');
					$('.vinyl_color:visible select').val('All Black');
					$('#field_12inch_dust_sleeve').val('Transparent "Rice Paper" Sleeves (included)');
					$('#field_12inch_packaging').val('12" Jacket - Gatefold, 1 or 2 Pocket');
					$('#field_12inch_jacket_printing').val('CMYK (Full Color)');
					$('#field_jacket_finishing').val('Standard Aqueous Coating (Semi-Gloss)');
					$('#field_jacket_board').val('Standard White Board, C1S');
					$('#field_insert_large').val('None');
					$shrinkwrapField.val('Shrink Wrap');
				} else {
					return false;
				}
			} else {
				return false;
			}
		}
		// helper function
		function getQueryVariable(variable) {
			var query = window.location.search.substring(1);
			var vars = query.split("&");
			for (var i=0;i<vars.length;i++) {
				var pair = vars[i].split("=");
				if(pair[0] == variable){return pair[1];}
			}
			return(false);
		}
	});
</script>
