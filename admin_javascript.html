<script>jQuery(document).ready(function($) {







		
if( getQueryVariable("page") == "formidable-entries" ) {
// wrap terms text in a smaller div for easier visibility
$termsTD = $("p:contains('Terms and Conditions of Business')").parent('td');
var termsHTML = $termsTD.html();
$termsTD.html('<div style="overflow-y:scroll; height:125px">' + termsHTML + '</div>');
}
// helper function
function getQueryVariable(variable) {
var query = window.location.search.substring(1);
var vars = query.split("&");
for (var i=0;i<vars.length;i++) {
var pair = vars[i].split("=");
if(pair[0] == variable){return pair[1];}
}
return(false);
}








});</script>
