<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.min.js" integrity="sha256-FgiaQnQazF/QCrF9qSvpRY6PACn9ZF8VnlgqfqD1LsE=" crossorigin="anonymous"></script><script>
	jQuery(document).ready(function($) {
		var $albumSize = $("#field_albumsize");
		var $stickerType = $("#field_stickertype");
		var $marketingStickerType = $("#field_marketing_sticker_type");
		var $stickerShape = $("#field_custom_sticker_shape");
		var $stickerSizeSelect = $('.sticker_size_select select');
		$("#burst, #round, #square").height("24.5px").width("24.5px");
		$("#vgrid").droppable({accept: ".sticker"});
		$(".sticker").draggable({ stop : function(){
				var position1 = $(this).css("left");
				var position2 = $(this).css("top")
				$("#field_coordinates_left").val(position1);
				$("#field_coordinates_top").val(position2);
			}
		});
		$albumSize.change(function(){
			var valU = $(this).val();
			if( valU == '12"' ) { $("#vgrid td").css("width","48px").css("height","48px"); }
			if( valU == '10"' ) { $("#vgrid td").css("width","40px").css("height","40px"); }
			if( valU == '7"' )  { $("#vgrid td").css("width","28px").css("height","28px"); }
			//if( valU == 5){$("#vgrid td").css("width","20px").css("height","20px");}			
		});
		$stickerType.change(function(){
			upcCheck();
		});
		$stickerShape.change(function(){
			ssReset();
			var valU = $(this).val();
			valU2 = 0.5;
			if( valU == "Circle" ) {
				$("#round.sticker").children().height(valU2*49+"px").width(valU2*49+"px"); 
				$("#round.sticker").show();
			} else if( valU == "Square" ) {
				$("#square.sticker").children().height(valU2*49+"px").width(valU2*49+"px"); 
				$("#square.sticker").show();
			} else if( valU == "Rectangle" ) {
				$("#square.sticker").children().height(valU2*49+"px").width(valU2*49+"px"); 
				$("#square.sticker").show();
			}
			upcCheck();
		});
		$marketingStickerType.change(function(){
			ssReset();
			var mst = $(this).val();
			if( mst == '180g' ) {
				$("#ss1.sticker").children().width("98px").height("98px");
				$("#ss1.sticker").show();
			} else if( mst == 'Color Vinyl' ) {
				$("#ss2.sticker").children().width("98px").height("98px");
				$("#ss2.sticker").show();
			} else if( mst == 'Double LP' ) {
				$("#ss3.sticker").children().width("98px").height("98px");
				$("#ss3.sticker").show();
			} else if( mst == 'Download Included' ) {
				$("#ss4.sticker").children().width("98px").height("98px");
				$("#ss4.sticker").show();
			} else if( mst == 'Download, Illustration' ) {
				$("#ss5.sticker").children().width("98px").height("98px");
				$("#ss5.sticker").show();
			} else if( mst == 'High Quality Vinyl' ) {
				$("#ss6.sticker").children().width("98px").height("98px");
				$("#ss6.sticker").show();
			} else if( mst == 'Vinyl is Killing the MP3 Industry' ) {
				$("#ss7.sticker").children().width("98px").height("98px");
				$("#ss7.sticker").show();
			}
			upcCheck();
		});
		$stickerSizeSelect.change(function(){
			var ssSize1 = 1;
			var ssSize2 = 1;
			var ssSize = $('.sticker_size_select select:visible').val();
			if( ssSize && ( ssSize !== undefined ) ) {
				if( ssSize.indexOf(' x ') > -1 ) {
					ssSize1 = ssSize.split(' x ')[0].replace('"','');
					ssSize2 = ssSize.split(' x ')[1].replace('"','');
				} else {
					ssSize = ssSize.replace('"','');
					ssSize1 = ssSize;
					ssSize2 = ssSize;
				}
				$('.sticker:visible').children().height(ssSize1*49+"px").width(ssSize2*49+"px");
			}
			upcCheck();
		});
		function upcCheck() {
			var valU = $stickerType.val();
			if( valU == "UPC Sticker" ) {
				ssReset();
				$("#upc.sticker").children().width("98px").height("49px");
				$("#upc.sticker").show();
			}
		}
		function ssReset() {
			$(".sticker").hide();
		}
	});
</script>
